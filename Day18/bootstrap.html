<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Bootstrap Example</title>
        <link rel="stylesheet" href="bs_5_0_2/css/bootstrap.min.css" />
        <style type="text/css">
        .block {
            width: 100%;
            height: 50px;
            border: 1px solid #666;
            background-color: #999999;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Hello World</h1>
            <button type="button" class="btn btn-primary">Click Me</button>
            <div class="row">
                <div class="col">
                    <div class="block"></div>
                </div>
                <div class="col">
                    <div class="block"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="block"></div>
                </div>
                <div class="col">
                    <div class="block"></div>
                </div>
                <div class="col">
                    <div class="block"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="bs_5_0_2/js/bootstrap.bundle.min.js">
        </script>
    </body>
</html>
