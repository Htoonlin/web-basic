<!DOCTYPE html>
<html>
    <head>
        <title>Age Check</title>
        <style type="text/css">
        td.cold {
            background-color: rgb(0, 157, 255);
            color: white;
        }
        td.hot {
            background-color: rgb(255, 60, 0);
            color: white;
        }
        </style>
    </head>
    <body>
        <h1>Temperature in Myanmar</h1>
        <p>
            <input type="text" id="city" placeholder="Enter City" />
            <input type="number" id="celcius" placeholder="Enter Celcius Temperature" />
            <button type="button" onclick="addTemperature()">Add Temperature</button>
        </p>
        <table border="1" style="width: 500px">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Celcius</th>
                    <th>Farenheit</th>
                    <th>Cold/Hot</th>
                </tr>
            </thead>
            <tbody id="result">
            </tbody>
        </table>
        <script type="text/javascript">
            function addTemperature(){
                const city = document.getElementById("city").value;
                const celcius = document.getElementById("celcius").value;
                const farenheit = celcius * (9 / 5) + 32;

                //Default Value
                let status = 'Cold';
              
                if(farenheit > 100){
                    status = 'Hot';
                }

                let row = '<tr>';
                row += '<td>' + city + '</td>';
                row += '<td>' + celcius + '</td>';
                row += '<td>' + farenheit + '</td>';
                row += '<td class="' + status.toLowerCase() + '">' + status + '</td>';
                row += '</tr>';
                const currentData = document.getElementById("result").innerHTML;
                document.getElementById("result").innerHTML = currentData + row;
            }
        </script>
    </body>
</html>
